<h2 class="text-3xl font-bold text-gray-800 mb-6">System Overview</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

    <div class="bg-white p-6 rounded-xl shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200 relative" 
         onclick="loadPageContent('user_management')">
        <p class="text-sm font-medium text-gray-500">Total Active Users</p>
        <p id="total-users" class="text-3xl font-bold text-pink-600 mt-1">Loading...</p> 
        <span class="text-pink-400 text-2xl absolute right-6 top-6"><i class="fa-solid fa-users"></i></span>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200 relative" 
         onclick="loadPageContent('system_logs')">
        <p class="text-sm font-medium text-gray-500">Total Dispensed (Litres)</p>
        <p id="total-system-dispensed" class="text-3xl font-bold text-blue-600 mt-1">Loading...L</p>
        <span class="text-blue-400 text-2xl absolute right-6 top-6"><i class="fa-solid fa-faucet-drip"></i></span>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200 relative" 
         onclick="loadPageContent('system_logs')">
        <p class="text-sm font-medium text-gray-500">System Revenue</p>
        <p id="system-revenue" class="text-3xl font-bold text-green-600 mt-1">N/A</p> 
        <span class="text-green-400 text-2xl absolute right-6 top-6"><i class="fa-solid fa-money-bill-transfer"></i></span>
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <div class="bg-white p-6 rounded-xl shadow-md col-span-1 md:col-span-2">
        <h4 class="text-xl font-medium text-gray-800 mb-4">Main Water Tank Status</h4>
        
        <div class="flex items-center justify-between mb-4">
            <p class="text-sm font-medium text-gray-500">Water Level:</p>
            <span id="company-water-level" class="text-lg font-bold text-blue-600">Loading...L</span>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="company-progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <p class="text-xs text-gray-500 text-right">Last Updated: <span id="company-last-updated">N/A</span></p>

        <div class="mt-6 border-t pt-4">
            <h5 class="text-lg font-medium mb-3">Refill Tank</h5>
            <form id="refill-form" class="flex space-x-3"> 
                <input type="number" step="0.01" id="refill-amount" placeholder="Litres to Add" required class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200">
                    <i class="fa-solid fa-truck-droplet mr-1"></i> Confirm Refill
                </button>
            </form>
            <div id="refill-message-container" class="mt-3 text-sm">
            </div>
        </div>
    </div>

    <div class="hidden md:block">
        </div>
</div>
