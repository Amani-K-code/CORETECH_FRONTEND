<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up | Esit Water</title>
<script src="https://kit.fontawesome.com/17e091a2b0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/static/css/styles.css"/>
    
    <link rel="icon" href="/static/assets/logo.png" type="image/png"/>
</head>
<body>
 <div class="card">
<div class="image-side">
            <img src="/static/assets/image1.jpg" alt="Water Flow" class="main-image"/>
</div>

<div class="form-side">
<div class="title-with-logo">
                 <img src="/static/assets/logo.png" alt="Logo" class="title-logo">
<h1>Create Account</h1>
</div>

 <form id="register-form">
 <div class="form-group">
<input type="text" id="firstname" name="firstname" placeholder="First Name" required/>
<i class="fas fa-user icon"></i>
</div> 

<div class="form-group">
<input type="text" id="lastname" name="lastname" placeholder="Last Name" required/>
 <i class="fas fa-user icon"></i>
</div>

 <div class="form-group">
<input type="email" id="email" name="email" placeholder="Email address" required/>
 <i class="fas fa-envelope icon"></i>
</div>

<div class="form-group">
<input type="password" id="password" name="password" placeholder="Password" required/>
 <i class="fas fa-lock icon"></i>
</div>

 <button type="submit" class="btn">Sign Up <i class="fas fa-user-plus arrow-icon"></i></button>
 </form>

<div id="message-container" class="message-container"></div>

 <div class="divider">
 <span>or continue with</span>
</div>

 <div class="social-login">
 <button class="btn-social google">
 <i class="fab fa-google"></i> Continue with Google
 </button>
 <button class="btn-social facebook">
 <i class="fab fa-facebook-f"></i> Continue with Facebook
 </button>
</div>
            <p class="login-text">Already have an account? <a href="/index.html">Login</a></p>
</div>
</div>

    <script>
        const registerForm = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');

        function showMessage(message, type = 'error') {
            messageContainer.textContent = message;
            messageContainer.className = `message-container ${type}`;
        }
        function clearMessage() {
            messageContainer.textContent = '';
            messageContainer.className = 'message-container';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const username = `${firstname} ${lastname}`;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                username: username,
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        window.location.href = "{{ url_for('frontend.login') }}"; 
                    }, 2000);
                } else {
                    const errorMessage = result.error || 'Registration failed. Please try again.';
                    showMessage(errorMessage);
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('A network error occurred. Please check your connection and try again.');
                
            }
        });
    </script>
</body>
</html>
