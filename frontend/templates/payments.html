<section id="payments" class="page-section hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Token Purchase & Payment History</h2>
    
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Buy Tokens (Ksh 1 = 1 Token)</h3>
                <form id="token-purchase-form" class="space-y-4">
                    <div>
                        <label for="purchase-amount" class="block text-sm font-medium text-gray-700">Amount to Pay (Ksh)</label>
                        <input type="number" id="purchase-amount" required min="10" placeholder="e.g., 100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                        <p class="text-xs text-gray-500 mt-1">Minimum purchase amount is Ksh 10.</p>
                    </div>
                    <button type="submit" id="pay-button" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200">
                    Purchase Tokens
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Transaction History</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount (Ksh)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tokens Added</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction ID</th>
                            </tr>
                        </thead>
                    <tbody id="payment-history-table-body" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td></tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </section>
